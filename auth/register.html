      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#app-navbar-collapse" aria-expanded="false"
                class="navbar-toggle collapsed">

        <a href="" class="navbar-brand">

          <li><a href="register.html">Register</a></li>

      </div>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="panel panel-default">
            <div class="panel-heading">Register</div>
            <div class="panel-body">
              <form method="POST" action="register" class="form-horizontal">
                <input type="hidden" name="_token" value="mn7GyDE06QzL7jRQ6aEsXn3gZ3Q3vUywcZuOjU3z">
                <div class="form-group">
                  <label for="name" class="col-md-4 control-label">Name</label>
                  <div class="col-md-6">
                    <input id="name" type="text" name="name" value="" autofocus="autofocus" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-md-4 control-label">E-Mail Address</label>
                  <div class="col-md-6">
                    <input id="email" type="email" name="email" value="" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-md-4 control-label">Password</label>
                  <div class="col-md-6">
                    <input id="password" type="password" name="password" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>
                  <div class="col-md-6">
                    <input id="password-confirm" type="password" name="password_confirmation" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-4">
                    <a href="login.html" type="submit" class="btn btn-primary">Register</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
